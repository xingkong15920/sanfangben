<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
    <script src="http://cdn.jsdelivr.net/vue/1.0.7/vue.min.js"></script>
    <body>
        <div id="app">
           <select v-model="selected" multiple>
                <option selected>Aaaaaaaa</option>
                <option>Bbbbbbbbbbb</option>
                <option>Cccccccccccc</option>
           </select>
           <br>
            <span>Selected: {{ selected | json}}</span>
        </div>
    </body>
    <script>
        new Vue({ 
            el:'#app',
         });
    </script>
</html>
