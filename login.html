<body class="login-bg">
    <div class="login-box">
        <header>
            <h1>后台管理平台</h1>
        </header>
        <div class="login-main ">
            <form class="layui-form " style="width:100%;" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" id="username" value="admin">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密&nbsp&nbsp&nbsp码</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" id="password" value="admin">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-block " style="width:130px;">
                        <input type="text" name="username" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" id="yanzhengma">
                    </div>
                    <div " id="codebox ">
                        <img class="checkimg " src="http://192.168.1.115:8080/RTAEDS/login/createCode " alt="验证码 " id="codeimg " onclick="this.src='http://222.223.190.185:8088/RTAEDS/login/createCode?d=' +Math.random(); "/>
                    </div>
                </div>
                <div class="layui-form-item ">
                    <a class="layui-btn " lay-submit=" " lay-filter="demo2 " style="width:88%;background-color:#89d54e;margin:19px 49px; " id="btn" onclick="subBtn() ">登录</a>
                </div>
            </form>
        </div>
    </div>
</body>
