    <script>
    $(document).ready(function($) {

        });
        $("#close1,#close2,#close3").click(function(event) {

 $(".tab1").eq(0).show().siblings(".tab1").hide();
     var j=0
    $(".arrow-left").click(function(e) {        
       $(".tab1").eq(j-1).show().siblings(".tab1").hide();
                 j--;
     });  
    $(".arrow-right").click(function(e) {        
       $(".tab1").eq(j+1).show().siblings(".tab1").hide();
                 j++;
      }); 

    });
