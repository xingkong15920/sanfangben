             <div class="change1" >登录帐号 :  &nbsp;&nbsp;&nbsp;<span id="dengluzhanghao"></span></div>

<script>
$(document).ready(function($) {
    $(".right1,.wrong1,.right2,.wrong2,.right3,.wrong3,.right4,.wrong4").hide();
    $(".realname").blur(function(){
        if($(this).val()==""){
            $(".wrong1").show();
            $(".right1").hide();
        }else{
            $(".right1").show();
            $(".wrong1").hide();
        }
    });
    $(".idnum").blur(function(){
        if($(this).val()==""){
            $(".wrong2").show();
            $(".right2").hide();
        }else{
            $(".right2").show();
            $(".wrong2").hide();
        }
    });
   $(".idnum2").blur(function(){
        if($(this).val().length>13||$(this).val().length<13){
            $(".wrong3").show();
            $(".right3").hide();
        }else{
            $(".right3").show();
            $(".wrong3").hide();
        }
    });
   $(".tel").blur(function(){
        if($(this).val()==""){
            $(".wrong4").show();
            $(".right4").hide();
        }else{
            $(".right4").show();
            $(".wrong4").hide();
        }
    });
});
</script>
